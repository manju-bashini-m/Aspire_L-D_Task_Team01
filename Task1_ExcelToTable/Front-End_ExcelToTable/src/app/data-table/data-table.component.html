
@if(data.length>0){
    <table>
        <thead>
            @for(key of columnKeys; track key){
                <th>{{key}}</th>
            }
        </thead>
        <tbody>
            @for(row of data; track row){
                <tr>
                @for(key of columnKeys; track key){
                    <td>{{row[key]}}</td>
                }
                </tr>
            }
        </tbody>
    </table>
}
@else{
    <p>No data available</p>
}
